name: Build UAmask for AX5

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 检出当前仓库
      - name: Checkout repo
        uses: actions/checkout@v3

      # 克隆 uaswitch 仓库（公开仓库，直接 HTTPS）
      - name: Clone uaswitch repo
        run: |
          git clone --depth 1 https://github.com/avwo/uaswitch.git uaswitch

      # 安装依赖（保持通用）
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git build-essential

      # 构建 UAmask（假设仓库中有 build.sh 脚本）
      - name: Build UAmask
        working-directory: uaswitch
        run: |
          chmod +x build.sh
          ./build.sh

      # 上传构建产物（使用官方推荐版本 v4）
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: uamask-build
          path: uaswitch/output/
