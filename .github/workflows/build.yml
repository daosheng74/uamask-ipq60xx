name: Build UAmask for AX5

on:
  workflow_dispatch: # 手动触发
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 检出你自己的仓库
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ 克隆 uaswitch 仓库（使用 token，避免 HTTPS 认证失败）
      - name: Checkout uaswitch
        uses: actions/checkout@v3
        with:
          repository: avwo/uaswitch
          path: uaswitch
          ref: master
          token: ${{ secrets.GITHUB_TOKEN }}

      # 3️⃣ 安装依赖
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git build-essential

      # 4️⃣ 构建 UAmask
      - name: Build UAmask
        working-directory: uaswitch
        run: |
          chmod +x build.sh
          ./build.sh

      # 5️⃣ 上传构建产物（使用最新的 upload-artifact v4）
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: uamask-build
          path: uaswitch/output/
