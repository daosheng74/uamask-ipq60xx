name: Build UAmask for AX5

on:
  workflow_dispatch: # 手动触发
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 检出你自己的仓库代码
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ 克隆 uaswitch 仓库（公开仓库，稳定方式）
      - name: Clone uaswitch repo
        run: |
          git clone --depth 1 https://github.com/avwo/uaswitch.git uaswitch

      # 3️⃣ 安装依赖（根据你的项目需求修改）
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git build-essential

      # 4️⃣ 构建 UAmask（根据实际构建命令修改）
      - name: Build UAmask
        working-directory: uaswitch
        run: |
          chmod +x build.sh
          ./build.sh

      # 5️⃣ 上传构建产物（使用 v4 版本）
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: uamask-build
          path: uaswitch/output/  # 修改为你的实际输出目录
