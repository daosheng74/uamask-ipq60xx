name: Build UA-Mask

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 检出当前仓库
      - name: Checkout repo
        uses: actions/checkout@v3

      # 克隆 UA-Mask 仓库
      - name: Checkout UA-Mask
        uses: actions/checkout@v3
        with:
          repository: Zesuy/UA-Mask
          path: ua-mask
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      # 安装依赖
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential golang git

      # 构建 UA-Mask
      - name: Build UA-Mask
        working-directory: ua-mask
        run: |
          chmod +x build.sh
          ./build.sh

      # 上传构建产物
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ua-mask-build
          path: ua-mask/output/
