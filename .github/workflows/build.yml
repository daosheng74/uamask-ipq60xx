name: Build UA‑Mask for AX5 (ipq60xx)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repo
        uses: actions/checkout@v3

      - name: Checkout UA‑Mask upstream
        uses: actions/checkout@v3
        with:
          repository: Zesuy/UA‑Mask
          path: ua‑mask
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y git build-essential libncurses5-dev zlib1g-dev gawk flex gettext wget

      - name: Download OpenWrt SDK for ipq60xx
        run: |
          wget https://downloads.openwrt.org/releases/23.05.6/targets/qualcommax/ipq60xx/openwrt-sdk-23.05.6-ipq60xx-generic_gcc-12.3.0_musl_eabi.Linux-x86_64.tar.xz
          tar -xf openwrt-sdk-23.05.6-ipq60xx-generic_gcc-12.3.0_musl_eabi.Linux-x86_64.tar.xz

      - name: Copy UA‑Mask into SDK package directory
        run: |
          cp -r ua-mask openwrt-sdk-23.05.6-ipq60xx-generic_gcc-12.3.0_musl_eabi.Linux-x86_64/package/ua-mask

      - name: Prepare SDK feeds
        run: |
          cd openwrt-sdk-23.05.6-ipq60xx-generic_gcc-12.3.0_musl_eabi.Linux-x86_64
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Build UA‑Mask package
        run: |
          cd openwrt-sdk-23.05.6-ipq60xx-generic_gcc-12.3.0_musl_eabi.Linux-x86_64
          make package/ua-mask/compile V=s

      - name: Upload IPK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ua-mask-ipk
          path: openwrt-sdk-23.05.6-ipq60xx-generic_gcc-12.3.0_musl_eabi.Linux-x86_64/bin/packages/*/ua-mask*.ipk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ua-mask-ax5-${{ github.run_number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload IPK to Release
        uses: softprops/action-gh-release@v1
        with:
          files: openwrt-sdk-23.05.6-ipq60xx-generic_gcc-12.3.0_musl_eabi.Linux-x86_64/bin/packages/*/ua-mask*.ipk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
