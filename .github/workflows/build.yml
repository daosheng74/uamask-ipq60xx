name: Build UAmask for AX5

on:
  workflow_dispatch: # 可以手动触发
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 检出你自己的仓库代码
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ 克隆 uaswitch 仓库（通过 Actions token，无需交互）
      - name: Checkout uaswitch
        uses: actions/checkout@v4
        with:
          repository: avwo/uaswitch
          path: uaswitch
          token: ${{ secrets.GITHUB_TOKEN }}

      # 3️⃣ 安装依赖（如果有）
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git build-essential

      # 4️⃣ 构建 UAmask（根据你的构建命令修改）
      - name: Build UAmask
        working-directory: uaswitch
        run: |
          chmod +x build.sh
          ./build.sh

      # 5️⃣ 保存构建产物（可选）
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: uamask-build
          path: uaswitch/output/ # 根据实际输出目录修改
